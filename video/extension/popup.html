<!DOCTYPE html>
<html>
  <head>
    <title>Hello Chrome Extension</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #message {
        margin-top: 10px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h2>Hello Chrome Extension</h2>
    <button id="clickMe">Click Me!</button>
    <div id="message"></div>
    <script src="popup.js"></script>
  </body>
</html>
